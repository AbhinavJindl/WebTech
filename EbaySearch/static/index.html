<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebay Search</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="search-table-header">
        <a href="https://ebay.com" target="_blank">
            <img class="ebay-logo" src="https://csci571.com/hw/hw6/images/eBayLogo.png">
        </a>
        <p class="shopping-text">Shopping</p>
    </div>
    <!-- ChatGPT - Style this so that the form fields look like rows of a big table  (Rows 11-71)-->
    <form id="searchForm">
        <table class="form-table">
            <tr class="form-table-row">
                <td class="form-table-data">
                    <label for="keywords" class="data-label">Keywords<span class="required">*</span>:</label>
                    <input type="text" id="keywords" name="keywords" autocomplete="on" required>
                </td>
            </tr>
            <tr class="form-table-row">
                <td class="form-table-data">
                    <label class="data-label">Price Range:</label>
                    From<input type="number" step="0.01" id="minPrice" name="minPrice">
                    To<input type="number" step="0.01" id="maxPrice" name="maxPrice">
                </td>
            </tr>
            <tr class="form-table-row">
                <td class="form-table-data">
                    <label class="data-label">Condition:</label>
                    <input type="checkbox" id="new" value="New">New
                    <input type="checkbox" id="used" value="Used">Used
                    <input type="checkbox" id="veryGood" value="Very Good">Very Good
                    <input type="checkbox" id="good" value="Good">Good
                    <input type="checkbox" id="acceptable" value="Acceptable">Acceptable
                </td>
            </tr>
            <tr class="form-table-row">
                <td class="form-table-data">
                    <label class="data-label">Seller:</label>
                    <input type="checkbox" id="returnsAccepted" name="returnsAccepted" value="Yes">
                    Return Accepted
                </td>
            </tr>
            <tr class="form-table-row">
                <td class="form-table-data">
                    <label class="data-label">Shipping:</label>
                    <input type="checkbox" id="freeShipping" value="Free">Free
                    <input type="checkbox" id="expeditedShipping" value="Expedited">Expedited
                </td>
            </tr>
            <tr class="form-table-row">
                <td class="form-table-data">
                    <label for="sortBy" class="data-label">Sort By:</label>
                    <select id="sortBy" name="sortBy">
                        <option value="BestMatch" text="Best Match" selected>Best Match</option>
                        <option value="CurrentPriceHighest" text="Price: highest first">Price: highest first</option>
                        <option value="PricePlusShippingHighest" text="Price + Shipping: highest first">Price + Shipping: highest first</option>
                        <option value="PricePlusShippingLowest" text="Price + Shipping: lowest first">Price + Shipping: lowest first</option>
                    </select>
                </td>
            </tr>
            <tr class="form-table-row">
                <td class="form-table-data" class="data-label">
                    <button type="button" id="clear-btn">Clear</button>
                    <button type="submit" value="Submit">Search</button>
                </td>
            </tr>
        </table>
    </form>

    <div id="card-container" class="card-container"></div>
    <div id="item-container" class="hidden"></div>

    <script src="static/scripts.js"></script>
</body>
</html>
